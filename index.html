<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple websites uses Iframes to play videos.">
  <link rel="stylesheet" href="style.css">
  <title>Youtube iframe video player</title>
  <!-- <script src="script.js"></script> -->
</head>

<body>
  <h1 class="heading1" id="h1">Music Videos</h1>
  <iframe width="314" height="255" src="https://www.youtube.com/embed/cIhNXNR27Sc" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <iframe width="314" height="255" src="https://www.youtube.com/embed/srjLwgtcxYo" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h1 class="heading1" id="h2"">PC Videos</h1>

  <iframe width=" 560" height="315" src="https://www.youtube.com/embed/nhYAmi7Xxis" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body>


</html>
